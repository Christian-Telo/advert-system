<!DOCTYPE html>
<html lang="en">

  <head>
    <title>add Advert</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <h1>Advert System Management</h1>
      <nav>
        <ul>
          <li><a th:href="@{/dashboard}">Dashboard</a></li>
          <li><a th:href="@{/advert/new}">Add Advert</a></li>
          <li><a th:href="@{/}">Logout</a></li>
        </ul>
      </nav>
    </div>
    <form class="form" th:action="@{/advert/new}" th:object="${advert}" method="post">
      <input type="text" id="title" name="title" th:field="*{title}" placeholder="Title" required />

      <textarea id="description" name="description" th:field="*{description}" rows="6" placeholder="description"
        required></textarea>
      <button type="submit">Create Advert</button>
    </form>
  </body>

</html>
