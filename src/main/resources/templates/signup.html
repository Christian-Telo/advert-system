<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <meta charset="UTF-8" />
    <title>SignUp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <h1>Advert System Management</h1>
      <nav>
        <ul>
          <li><a th:href="@{/index}">Home</a></li>
          <li><a th:href="@{/about}">About us</a></li>
          <li><a th:href="@{/}">Login</a></li>
          <li><a th:href="@{/signup}">Sign up</a></li>
        </ul>
      </nav>
    </div>
    <form class="form" th:action="@{/user/new}" th:object="${newUser}" method="post">
      <input type="text" placeholder="First Name" th:field="*{firstname}" name="firstname" required />
      <input type="text" placeholder="Last Name" th:field="*{lastname}" name="lastname" required />
      <input type="text" placeholder="Username" th:field="*{username}" name="username" required />
      <input type="email" placeholder="Email" th:field="*{email}" name="email" required />
      <input type="password" placeholder="Password" th:field="*{password}" name="password" required />
      <input type="password" placeholder="Confirm Password" th:field="*{confirm}" name="confirm-password" required />
      <!-- Other user details -->
      <button class="signup-btn" type="submit">Sign up</button>
    </form>
  </body>

</html>
